name: C++ CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++
        
    - name: Compile Quis Kasir
      run: g++ "D:/KULIAH INFORMATIKA/Kuliah Semester 6/PROYEK PEMEROGRAMAN/CI-CD/Quis Kasir.cpp" -o quis-kasir
      
    - name: Run Program
      run: ./quis-kasir